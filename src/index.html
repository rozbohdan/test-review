<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="scss/styles.scss">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light border-bottom mb-3 mb-lg-5 py-3 py-lg-0">
            <div class="container container-fluid">
                <button class="navbar-toggler d-flex d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="./assets/icons/icons.svg#burger" />
                    </svg>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll gap-lg-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Podcasts</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center w-100 text-nowrap flex-wrap flex-md-nowrap gap-3 gap-md-5">
                        <div class="input-group search">
                            <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <use xlink:href="./assets/icons/icons.svg#search" />
                            </svg>
                            <input type="search" class="form-control" placeholder="Search for anything...">
                        </div>
                        <div class="d-flex align-items-center gap-4">
                            <div class="btn-group">
                                <button type="button" class="btn dropdown-toggle link-secondary fw-normal" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                    <svg xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <use xlink:href="./assets/icons/icons.svg#chevron-down" />
                                    </svg>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">English</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Spanish</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Ukrainian</a>
                                    </li>
                                </ul>
                            </div>
                            <a class="link-secondary text-decoration-none" href="/">
                                Sign in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="mb-5">
        <div class="container">
            <div class="d-flex align-items-start flex-column flex-lg-row">
                <aside class="w-100 py-3">
                    <nav
                        class="nav flex-column nav-pills"
                        id="v-pills-tab"
                        role="tablist"
                        aria-orientation="vertical"
                    >
                        <a
                                class="nav-link d-flex active"
                                href="javascript:void(0);"
                                id="v-pills-home-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-home"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-home"
                                aria-selected="true"
                        >
                            <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <use xlink:href="./assets/icons/icons.svg#picture" />
                            </svg>
                            All photos
                        </a>
                        <a
                                class="nav-link d-flex"
                                href="javascript:void(0);"
                                id="v-pills-profile-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-profile"
                                aria-selected="false"
                        >
                            <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <use xlink:href="./assets/icons/icons.svg#smile" />
                            </svg>
                            Selfies
                        </a>
                        <a
                                class="nav-link d-flex"
                                href="javascript:void(0);"
                                id="v-pills-messages-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-messages"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-messages"
                                aria-selected="false"
                        >
                            <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <use xlink:href="./assets/icons/icons.svg#clock" />
                            </svg>
                            Recent
                        </a>
                        <a
                                class="nav-link d-flex"
                                href="javascript:void(0);"
                                id="v-pills-settings-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-settings"
                                type="button"
                                role="tab"
                                aria-controls="v-pills-settings"
                                aria-selected="false"
                        >
                            <svg class="icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <use xlink:href="./assets/icons/icons.svg#trash" />
                            </svg>
                            Deleted
                        </a>
                    </nav>
                    <button class="btn btn-primary mt-4" data-theme-switcher-action>Switch Theme</button>
                </aside>
                <main class="tab-content w-100" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <div class="d-flex flex-wrap gap-2 gap-sm-3 justify-content-between align-items-center mb-1">
                            <h1 class="mb-0 fw-bold">All photos</h1>
                            <div class="btn-group tabs" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-dark">Newest</button>
                                <button type="button" class="btn btn-outline-secondary">Latest</button>
                            </div>
                        </div>
                        <h6 class="fw-bold text-secondary mb-4">150 items</h6>
                        <div class="d-flex flex-column gap-4">
                            <div class="row gap-4 gap-md-0 gap-lg-4 gap-xl-0 row-gap-4" data-cards-list></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        Selfies
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        Recent
                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                        Deleted
                    </div>
                </main>
            </div>
        </div>
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
